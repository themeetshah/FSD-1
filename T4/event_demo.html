<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        div:not(.container) {
            height: 200px; 
            width: 200px; 
            background-color: lime; 
            color: red; 
            line-height: 200px; 
            margin: 0; 
            text-align: center; 
            font-size: 20px; 
            font-weight: bolder; 
        }
    </style>
</head>
<body>
    <p>
        <h1>Mouse events:</h1>
        <b>1. onmouseover, 2. onmouseout, 3. onmousedown, 4. onmouseup, 5. onclick</b>
        <i>, 6. ondblclick, 7. onmousemove, 8. onmouseenter, 9. onmouseleave</i>
    </p>
    <div class="container">
        <div class="container d-flex">
            <div class="m-2" onclick="clk(this)">Some text</div>
            <br>
            <div class="m-2" onclick="innerText='Clicked i am'">Some text</div>
    
        </div>

        <div class="container d-flex">
            <!-- Tasks: -->
            <!-- When the div is double clicked, the div must grow double -->
            <!-- When mouseover the div, bg color must change to black -->
            <!-- When mouse leaves the div, text must change to uppercase -->
            <!-- When any mouse button is clicked, recognize the click -->
            <!-- When mouse moves, find the position of cursor -->
            <!-- When mouse enters, change text to 'entered' and when it leaves , change text to 'left' -->
            <!-- Drag the div along with cursor -->
            <div class="task1 m-1" ondblclick="task1(this)">Scaling</div>
            <div class="task2 m-1" onmouseover="task2(this)">bg</div>
            <div class="task3 m-1" onmouseleave="task3(this)">upper</div>
            <div class="task4 m-1" onmousedown="task4(this,event)">Recognize</div>
            <div class="task5 m-1" onmousemove="task5(this,event)">position</div>
            <div class="task6 m-1" onmouseenter="task6_enter(this)" onmouseleave="task6_leave(this)">enter-leave</div>
            <div class="task7 m-1" onmousedown="task7(this,event)" style="position: fixed;">Drag</div>
        </div>
        
    </div>
    <script src="event_demo.js"></script>
</body>
</html>
