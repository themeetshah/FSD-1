            var d1 = document.getElementsByClassName("myclass")

    <!-- write a js which changes a class of an ele having class "b" to class "a" and vice-versa-->
    <script>
        function fun9() {
            var div1 = document.getElementsByClassName("b")
            var div2 = document.getElementsByClassName("a")
            // console.log(div1,div2)+
            if (div1.length != 0) {
                div1[0].classList.add("a")
                div1[0].classList.remove("b")
            } else if (div2.length!=0) {
                div2[0].classList.add("b")
                div2[0].classList.remove("a")
            }
        }
        </script>
